<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="http://192.168.107.29:8098"></script>
</head>

<body>
	<div id="two-way-biding">
		<p>{{message}}</p>
		<input v-model="message" type="text" />
	</div>

	<script src="https://unpkg.com/vue@next"></script>
	<script>
	const TwoWayBinding = {
		data() {
			return {
				message: "Hello, World!"
			}
		},
	}

		Vue.createApp(TwoWayBinding).mount('#two-way-biding')
	</script>
</body>

</html>
